<html>
<head>
  <title>Plan Plane - Put your plans on a plane.</title>
  <link rel="stylesheet" href="app.css"></link>
</head>
<body>

<div id="status-message" class="hidden"></div>

<svg id="board" width="1000" height="1000">
  <g class="backdrop">
    <rect x="0" y="0" width="500" height="500"></rect>
    <rect x="500" y="0" width="500" height="500"></rect>
    <rect x="0" y="500" width="500" height="500"></rect>
    <rect x="500" y="500" width="500" height="500"></rect>
  </g>
  <g class="tasks">
  </g>
</svg>

<p>More urgent stuff is to the right. More important stuff is toward the top.</p>

<section id="task-form" class="hidden">
  <label>Name:</label>
  <input type="text" class="task-name-field"></input>

  <div id="sliders-root">
  </div>

  <div class="form-pair">
    <input name="done-check-box" class="done-check-box" type="checkbox"></input>
    <label for="done-check-box">Done</label>
  </div>


  <div class="form-pair">
    <label for="done-date">Date done:</label>
    <input name="done-date" class="done-date" type="date"></input>
  </div>

</section>

<section>
  <button id="add-button">Add new task</button>
</section>

<section class="save-zone">
  <button id="save-button">Save everything</button>
  <div id="save-message" class="info-message hidden"></div>
  <pre id="save-technical-details" class="info-message hidden"></pre>
</section>

<script src="index.js"></script>

</body>
</html>
